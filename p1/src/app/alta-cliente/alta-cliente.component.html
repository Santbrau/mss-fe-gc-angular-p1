<h2>ALTA CLIENTE</h2>
<form>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre">
    </div>
    <div class="form-group">
        <label for="cif">CIF:</label>
        <input type="text" class="form-control" id="cif" [(ngModel)]="cif" name="cif">
    </div>
    <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" [(ngModel)]="direccion" name="direccion">
    </div>
    <div class="form-group">
        <label for="grupo">Grupo:</label>
        <select class="form-control" id="grupo" [(ngModel)]="grupo" name="grupo">
            <option value="1">Grupo 1</option>
            <option value="2">Grupo 2</option>
            <option value="3">Grupo 3</option>
            <option value="4">Grupo 4</option>
            <option value="5">Grupo 5</option>
        </select>
    </div>
    <button class="btn btn-primary" (click)="guardarCliente()">Guardar</button>
</form>
<br>
<h2>LISTADO CLIENTES</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>CIF</th>
            <th>Dirección</th>
            <th>Grupo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.cif }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.grupo }}</td>
        </tr>
    </tbody>
</table>
